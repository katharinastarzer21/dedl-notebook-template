name: Update Notebook Gallery

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter-book

    - name: Build the book
      run: |
        jupyter-book build .

    - name: Upload HTML files as artifact
      uses: actions/upload-artifact@v3  # Or try v2 if this doesn't work
      with:
        name: html-site
        path: _build/html
